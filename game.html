<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script type="module" src="interactivity.js" defer></script> -->

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />

    <script>
      toastr.options = {
        closeButton: true,
        debug: false,
        newestOnTop: false,
        progressBar: true,
        positionClass: "toast-top-right",
        preventDuplicates: true,
        onclick: null,
        showDuration: "300",
        hideDuration: "1000",
        timeOut: "5000",
        extendedTimeOut: "1000",
        showEasing: "swing",
        hideEasing: "linear",
        showMethod: "fadeIn",
        hideMethod: "fadeOut",
      };
    </script>
    <style>
      textarea {
        resize: none;
        width: 100%;
      }

      .insetvideo {
        border: 0.5px solid black;
      }

      #send-chat {
        float: right;
      }

      .chat-box {
        height: 35vh;
        border: 0.5px solid black;
      }

      li {
        margin-right: 20px;
      }

      .brand-logo {
        margin-left: 20px;
        font-family: "ZCOOL QingKe HuangYou", cursive;
      }

      li:hover {
        color: tomato;
        cursor: pointer;
      }

      nav {
        background-color: whitesmoke;
      }

      .nav-wrapper > * > *,
      .nav-mobile,
      span {
        color: black;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="./public/css/game.css" />
    <!-- <link rel="stylesheet" href="experimental.css" /> -->
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">
          <i class="material-icons">sports_esports</i>
          <span> 麻将之王 </span></a
        >
      </div>
    </nav>
    <div class="board">
      <div class="game card">
        <div class="gameLog" id="gameLog"></div>
        <div class="players rightplayer" id="rightPlayer">
          <div class="rightChecked" id="rightPlayerChecked"></div>
          <div class="rightHand" id="rightPlayerHand"></div>
        </div>
        <div class="players topplayer" id="topPlayer">
          <div class="topHand" id="topPlayerHand"></div>
          <div class="topChecked" id="topPlayerChecked"></div>
        </div>
        <div class="players leftplayer" id="leftPlayer">
          <div class="leftHand" id="leftPlayerHand"></div>
          <div class="leftChecked" id="leftPlayerChecked"></div>
        </div>
        <div class="players mainplayer" id="mainPlayer">
          <div class="playerChecked" id="mainPlayerChecked"></div>
          <div class="playerHand" id="mainPlayerHand"></div>
        </div>
        <div class="topdiscard" id="topPlayerDiscard"></div>
        <div class="rightdiscard" id="rightPlayerDiscard"></div>
        <div class="leftdiscard" id="leftPlayerDiscard"></div>
        <div class="maindiscard" id="mainPlayerDiscard"></div>
      </div>
    </div>
  </body>
  <script type="module" src="./public/js/rooms/game/game.js" defer></script>
</html>
